<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>DziÄ™kujemy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeSlideIn 1s forwards;
            animation-delay: 0.3s;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1s forwards;
            animation-delay: 0.6s;
        }

        .emoji {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: bounce 1.5s infinite alternate;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 30px;
            background-color: #ff6f91;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 111, 145, 0.4);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff456e;
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            to {
                transform: translateY(-15px);
            }
        }

        /* Subtelne konfetti */
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff6f91;
            opacity: 0.8;
            top: 0;
            animation: confettiFall 4s linear infinite;
            border-radius: 3px;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="emoji">ðŸŽ‰</div>
    <h2>DziÄ™kujemy za udziaÅ‚ w ankiecie!</h2>
    <p>Twoje odpowiedzi zostaÅ‚y zapisane.</p>

    <a href="{{ url_for('wyniki') }}">
        <button>PrzejdÅº do wynikÃ³w</button>
    </a>

    <script>
        // Proste konfetti
        const colors = ['#ff6f91', '#ff9671', '#ffc75f', '#f9f871'];
        for(let i=0; i<30; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            confetti.style.animationDelay = (Math.random()*4) + 's';
            confetti.style.animationDuration = (3 + Math.random()*2) + 's';
            confetti.style.width = confetti.style.height = (5 + Math.random()*10) + 'px';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
