<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Ankieta o kawie</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .survey-container {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlideIn 1s forwards;
  }
  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    color: #6f4e37;
  }
  p.question {
    font-weight: 600;
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #4a3c31;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  p.question span.emoji {
    font-size: 1.6rem;
  }
  .form-check {
    text-align: left;
    margin-bottom: 12px;
  }
  label {
    cursor: pointer;
    font-size: 1rem;
    color: #3b2f2f;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #6f4e37;
    box-shadow: 0 0 8px rgba(111, 78, 55, 0.4);
  }
  button[type="submit"] {
    background-color: #6f4e37;
    border: none;
    color: white;
    font-size: 1.2rem;
    padding: 12px 0;
    border-radius: 12px;
    width: 100%;
    cursor: pointer;
    margin-top: 25px;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #5a3e2a;
  }
  .hidden {
    display: none;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .visible {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }
  /* Animacja fadeSlideIn */
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div class="survey-container" id="surveyContainer">
  <h1>‚òïÔ∏è Ankieta o kawie</h1>
  <form method="POST" id="surveyForm">
    <div class="question-block mb-4">
      <p class="question"><span class="emoji">‚ùì</span> Czy pijesz kawƒô?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pijesz_kawe" id="pijeszTak" value="Tak" required>
        <label for="pijeszTak">Tak</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="pijesz_kawe" id="pijeszNie" value="Nie" required>
        <label for="pijeszNie">Nie</label>
      </div>
    </div>

    <div id="extraQuestions" class="hidden">
      <div class="question-block mb-4">
        <p class="question"><span class="emoji">üè∑Ô∏è</span> JakƒÖ markƒô wybierasz? (mo≈ºesz zaznaczyƒá wiele)</p>
        <div class="form-check">
          <input type="checkbox" name="marki" id="lavazza" value="Lavazza">
          <label for="lavazza">Lavazza</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="marki" id="tchibo" value="Tchibo">
          <label for="tchibo">Tchibo</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="marki" id="nescafe" value="Nescafe">
          <label for="nescafe">Nescafe</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="marki" id="jacobs" value="Jacobs">
          <label for="jacobs">Jacobs</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="marki" id="markiInneCheckbox" value="Inne">
          <label for="markiInneCheckbox">Inne</label>
        </div>
        <input type="text" name="marki_inne_text" id="markiInneText" class="hidden" placeholder="Podaj innƒÖ markƒô" />
      </div>

      <div class="question-block mb-4">
        <p class="question"><span class="emoji">‚òïÔ∏è</span> Jaki rodzaj kawy pijesz? (mo≈ºesz zaznaczyƒá wiele)</p>
        <div class="form-check">
          <input type="checkbox" name="rodzaje" id="czarna" value="Czarna">
          <label for="czarna">Czarna</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="rodzaje" id="zmlekiem" value="Z mlekiem">
          <label for="zmlekiem">Z mlekiem</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="rodzaje" id="mrozona" value="Mro≈ºona">
          <label for="mrozona">Mro≈ºona</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="rodzaje" id="rozpuszczalna" value="Rozpuszczalna">
          <label for="rozpuszczalna">Rozpuszczalna</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="rodzaje" id="rodzajeInneCheckbox" value="Inne">
          <label for="rodzajeInneCheckbox">Inne</label>
        </div>
        <input type="text" name="rodzaje_inne_text" id="rodzajeInneText" class="hidden" placeholder="Podaj inny rodzaj kawy" />
      </div>
    </div>

    <button type="submit">Wy≈õlij</button>
  </form>
</div>

<script>
  const pijeszInputs = document.querySelectorAll('input[name="pijesz_kawe"]');
  const extraQuestions = document.getElementById('extraQuestions');
  const markiInneCheckbox = document.getElementById('markiInneCheckbox');
  const markiInneText = document.getElementById('markiInneText');
  const rodzajeInneCheckbox = document.getElementById('rodzajeInneCheckbox');
  const rodzajeInneText = document.getElementById('rodzajeInneText');

  pijeszInputs.forEach(input => {
    input.addEventListener('change', () => {
      if (input.value === 'Tak' && input.checked) {
        extraQuestions.classList.remove('hidden');
        extraQuestions.classList.add('visible');
        markiInneText.classList.add('hidden');
        rodzajeInneText.classList.add('hidden');
        markiInneText.value = '';
        rodzajeInneText.value = '';
      } else if (input.value === 'Nie' && input.checked) {
        extraQuestions.classList.remove('visible');
        extraQuestions.classList.add('hidden');
        markiInneText.classList.add('hidden');
        rodzajeInneText.classList.add('hidden');
        markiInneText.value = '';
        rodzajeInneText.value = '';
        // odznacz checkboxy
        document.querySelectorAll('input[type=checkbox]').forEach(chk => chk.checked = false);
      }
    });
  });

  markiInneCheckbox.addEventListener('change', () => {
    if (markiInneCheckbox.checked) {
      markiInneText.classList.remove('hidden');
      markiInneText.classList.add('visible');
      markiInneText.required = true;
    } else {
      markiInneText.classList.add('hidden');
      markiInneText.classList.remove('visible');
      markiInneText.required = false;
      markiInneText.value = '';
    }
  });

  rodzajeInneCheckbox.addEventListener('change', () => {
    if (rodzajeInneCheckbox.checked) {
      rodzajeInneText.classList.remove('hidden');
      rodzajeInneText.classList.add('visible');
      rodzajeInneText.required = true;
    } else {
      rodzajeInneText.classList.add('hidden');
      rodzajeInneText.classList.remove('visible');
      rodzajeInneText.required = false;
      rodzajeInneText.value = '';
    }
  });
</script>

</body>
</html>
